<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>

    <form class=" border form shadow-lg">
      <!-- name -->
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Username</label>
        <input
          type="text"
          class="form-control input-name"
          id="exampleInputName"
          aria-describedby="emailHelp"
          placeholder="Big_Dorah"
        />
        <span class="username-error-message red"></span>
      </div>

      <!-- email -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control input-email"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="bukola20@gmail.com"
        />

        <span class="email-error-message red"></span>

      </div>

      <!-- password -->
      <div class="mb-5 password">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <div class="position-relative">
        <input
          type="password"
          class="form-control input-password"
          id="exampleInputPassword1"
          placeholder="********"
        />
        <img src="/assets/not-visible.svg" alt="" role="button" srcset="" class="position-absolute img-1 top-0 end-0 mt-2 pe-2"/>
        <div>
        <span class="password-error-message red"></span>
      </div>

      <!--Confirm password -->
      <div class="mt-3 confirm-password">
        <label for="exampleInputPassword1" class="form-label">Confirm password</label>
        <div class="position-relative">
        <input
          type="password"
          class="form-control confirm-password"
          id="exampleInputPassword1" 
          placeholder="********"

        />
        <span class="confirm-password-error-message red"></span>

        <!-- <img src="/assets/not-visible.svg" alt="" role="button" srcset="" class="position-absolute img-2 top-0 end-0 mt-2 pe-2"/>
        <div> -->
      </div>
     
      <button type="submit"  class="btn mt-5 btn-primary">Submit</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
